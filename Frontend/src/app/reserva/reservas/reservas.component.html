<app-navbar></app-navbar>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Listado de Reservas</title>
</head>

<body>

    <div class="container">
        <h3 id="Texto">Listado de Reservas</h3>


        <div class="mb-3">

            <label class="form-label"> Indique ID de la reserva que desea buscar</label>
            <input type="text" class="form-control" placeholder="Escriba aqui" [(ngModel)]="reservaFilter.estado">

        </div>
        <form>

            <div>
                <div>
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Fecha de ingreso</th>
                                <th scope="col">Fecha de salida</th>
                                <th scope="col">Fecha de reserva</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Huesped</th>
                                <th scope="col">Habitacion</th>
                                <th colspan="3"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let res of reservas | filterBy: reservaFilter ">
                                <td>{{res.reservaId}}</td>
                                <td>{{res.fecIngreso}}</td>
                                <td>{{res.fecSalida}}</td>
                                <td>{{res.fechaRegistro}}</td>
                                <td>{{res.estado}}</td>
                                <td>{{res.huespedId}} </td>
                                <td>{{res.habitacionId}} </td>


                                <td><button class="btn btn-outline-primary"><i class="far fa-eye"></i> Ver</button></td>
                                <!--<td ><button class="btn btn-outline-warning" ><i class="far fa-edit"></i> Editar</button></td>-->
                                <td>
                                    <button class="btn btn-outline-warning" type="button"
                                        (click)="cancelar(res.reservaId)">
                                        <i class="far fa-edit"></i>
                                        Cancelar
                                    </button>
                                </td>
                            </tr>
                            <!--  <tr *ngIf="(reservas | filterBy: reservaFilter).length === 0">No se encontraron IDs con esa reserva</tr>-->
                            <td>
                                <div class="mt-3">
                                    <button class="btn btn-outline-success" routerLink="/reservasagregar">
                                        <i class="fas fa-plus-circle"></i> Nueva Reserva</button>
                                </div>
                            </td>
                        </tbody>

                    </table>

                </div>

            </div>
        </form>


    </div>
    <!-- Optional JavaScript  -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script>
        ScrollReveal().reveal('.headline')
        ScrollReveal().reveal('.tagline', { delay: 500 })
        ScrollReveal().reveal('.punchline', { delay: 2000 })
    </script>
    <script src="js/JSPHP.js"></script>
    <script src="../videojuegoslistado/videojuegoslistado.php"></script>
</body>
