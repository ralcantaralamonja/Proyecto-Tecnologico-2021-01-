<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" />
  <title>Cuartos</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>


<app-navbar></app-navbar>

<body>
  <div class="container">
    <div class="row pt-5 m-auto">
      <div class="col-md-6 col-lg-4 pb-3" *ngFor="let cuartos of cuarto">
        <div class="card card-custom bg-white border-white border-0">
          <div class="card-custom-img" style="background-image: url({{cuartos.foto}});"></div>
          <div class="card-body" style="overflow-y: auto">
            <h3 class="card-title">Tipo: {{cuartos.tipo}}</h3>
            <h5 class="card-text">Aforo: {{cuartos.aforo}} persona(s)</h5>
            <p class="card-text">{{cuartos.banio}} </p>
            <p class="card-text">Precio: S/.{{cuartos.precio}} </p>
            <p style="color: red;">{{cuartos.pendientes}}</p>
            <div class="row">
              <div class="col-md-6">
                <button style='margin-left:13px; margin-right:10px' type="button"
                  (click)="setDisponible(cuartos.habitacionId, cuartos.estado)"
                  [ngClass]="clases[cuartos.color]"><i
                    class="far fa-edit"></i> {{cuartos.estado}}</button>
              </div>
              <div class="col-md-6">
                <button style='margin-right:13px' type="button" class="btn btn-primary"
                 (click)="verDetalleReservaActiva(cuartos.habitacionId)"><i class="far fa-edit"></i>
                  Detalle</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
