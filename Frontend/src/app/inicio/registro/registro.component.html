<app-navbar></app-navbar>
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesión</h2>
</div>
<ng-template #loggedOut>

  <body id="RegistroBody">
    <div class="login-box">
      <img src="assets/imagenes/casa.jpg" class="avatar" alt="Avatar Image">
      <h1>Blondy's House</h1>


      <form  #f="ngForm" (ngSubmit)="onRegister()" novalidate>

        <!-- USERNAME INPUT -->
        <div class="form-group">
          <label >Nombre</label>
          <input type="text" name="nombre" id="nombres" class="form-control" placeholder="Enter username" 
          [(ngModel)]="nombres"
            required> 
        </div>
        <!-- PASSWORD INPUT -->
        <div class="form-group">
          <label for="apellidos">Apellido</label>
          <input type="text" name="apellidos" id="apellidos" class="form-control"
            placeholder="Enter Apellido" [(ngModel)]="apellidos" required>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control"
              placeholder="Enter Username " [(ngModel)]="username" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control"
              placeholder="Enter Password" [(ngModel)]="password" required>
          </div>

          <div class="form-group">
            <label for="correo">Correo</label>
            <input type="password" name="correo" id="correo" class="form-control"
              placeholder="Enter Correo" [(ngModel)]="correo" required>
          </div>


        <div class="form-group">
          <button class="btn btn-outline-success btn-block">
            <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
        </div>

        <a href="#">¿Olvidaste la contraseña?</a><br>
       
      </form>
      <div id="Error"  class="alert alert-danger mt-3"> </div>
    </div>
  </body>
</ng-template>
