<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesión</h2>
</div>
<ng-template #loggedOut>

  <body id="LoginBody">
    <div class="login-box">
      <img src="assets/imagenes/casa.jpg" class="avatar" alt="Avatar Image">
      <h1>Blondy's House</h1>
      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

        <!-- USERNAME INPUT -->
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario"
            required placeholder="Enter username">
        </div>
        <!-- PASSWORD INPUT -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required
            placeholder="Enter Password">
        </div>
        <div class="form-group">
          <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
        </div>

        <a href="#">¿Olvidaste la contraseña?</a><br>
        <a routerLink="/registro">¿No tienes cuentra creada?</a>
      </form>
      <div id="Error" *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Error {{errMsj}} </div>
    </div>
  </body>
</ng-template>
