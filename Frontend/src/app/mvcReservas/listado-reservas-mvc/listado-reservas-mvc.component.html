<app-navbar></app-navbar>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Listado de Huespedes</title>
</head>

<body>

    <div class="container">
        <h3 id="Texto">Listado</h3>

        <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
            <div>
                <div>
                    <div class="mt-3">

                        <div class="outer">
                            <div class="inner">
                                <button class="btn btn-success" id="habitacion">
                                    <i class="fas fa-plus-circle"></i> Habitacion</button>
                                <div class="form-group">
                                    <select class="custom-select form-control controls " [(ngModel)]="habitacionId"
                                        id="habitacion" name="habitacion" required>
                                        <option [ngValue]="null" [disabled]="true" [selected]="true">Seleccionar
                                            habitacion</option>
                                        <option *ngFor="let item of habitaciones" value="{{item.habitacionId}}">
                                            {{item.tipo}}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="inner">
                                <button class="btn btn-success" id="fecini">
                                    <i class="fas fa-plus-circle"></i> Fecha inicio</button>
                                <input class="controls" type="date" id="end" name="trip-end" value="2018-07-22"
                                    min="2018-01-01" max="2999-12-31" [(ngModel)]="fecIni">
                            </div>

                            <div class="inner">
                                <button class="btn btn-success" id="fecfin">
                                    <i class="fas fa-plus-circle"></i> Fecha Fin</button>
                                <input class="controls" type="date" id="end" name="trip-end" value="2018-07-22"
                                    min="2018-01-01" max="2999-12-31" [(ngModel)]="fecFin">

                            </div>
                            <div class="inner">
                                <button class="btn btn-success" id="consultar">
                                    <i class="fas fa-plus-circle"></i> Consultar</button>
                            </div>
                        </div>
                    </div>

                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Id Huesped</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Fec de Reserva</th>
                                <th scope="col">Fec Ingreso</th>
                                <th scope="col">Fec Salida</th>
                                <th scope="col">Estado</th>
                                <th scope="col">IdReserva</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let detalle of detalleReserva">
                                <td>{{detalle.huespedId}}</td>
                                <td>{{detalle.nombre}} {{detalle.apellido}}</td>
                                <td>{{detalle.fechaSolicita}}</td>
                                <td>{{detalle.fechaIngreso}}</td>
                                <td>{{detalle.fechaSalida}}</td>
                                <td>{{detalle.estadoReserva}}</td>
                                <td>{{detalle.reservaId}}</td>    
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript  -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script>
        ScrollReveal().reveal('.headline')
        ScrollReveal().reveal('.tagline', { delay: 500 })
        ScrollReveal().reveal('.punchline', { delay: 2000 })
    </script>
    <script src="js/JSPHP.js"></script>
    <script src="../videojuegoslistado/videojuegoslistado.php"></script>
</body>
