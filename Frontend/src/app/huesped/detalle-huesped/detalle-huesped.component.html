<app-navbar></app-navbar>
<body>  
  <div class="container" >
    <div class="row mt-5" *ngIf="huesped">
      <div class="col-md-4 mx-auto">
          <div class="card" style="width: 18rem;">
              <div class="card-header text-center">
                Detalle
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>DNI: </b>{{huesped.data.numero}}</li>
                <li class="list-group-item"><b>NOMBRE COMPLETO: </b>{{huesped.data.nombre_completo}}</li>
                <li class="list-group-item"><b>NOMBRES: </b>{{huesped.data.nombres}}</li>
                <li class="list-group-item"><b>APELLIDO PATERNO: </b>{{huesped.data.apellido_paterno}}</li>
                <li class="list-group-item"><b>APELLIDO MATERNO: </b>{{huesped.data.apellido_materno}}</li>
                <li class="list-group-item"><b>DIRECCION: </b>{{huesped.data.domicilio_direccion}}</li>
               

              </ul>
              <div class="card-footer">
                  <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
              </div>
            </div>
            
      </div>
  </div>
  </div>
</body>
